<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Sign up form</title>
</head>
<body>
    <div class="container">

        <div class="left-section">
            <div class="logo-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin logo">
                <p class="logo-text">ODIN</p>
            </div>
        </div>

        <div class="right-section">
            <div class="top">
                This is not real online service! 
                You know you need something<br> like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.<br><br>

                You <i>know</i> you want to.
            </div>
            <form action="" method="POST">
                <ul>
                    <li>Let's do this!</li>
                    <li>
                        <div>
                            <label for="first_name">First name</label>
                            <input type="text" id="first_name" autocomplete="given-name" />
                        </div>

                        <div>
                            <label for="last_name">Last name</label>
                            <input type="text" id="last_name" autocomplete="family-name"/>
                        </div>
                        
                    </li>
                    <li>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" autocomplete="email" />
                        </div>
                        <div>
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" autocomplete="tel" />
                        </div>

                    </li>
                    <li>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" minlength="8" autocomplete="new-password"/>
                        </div>

                        <div>
                            <label for="confirmpassword">Confirm password</label>
                            <input type="password" id="confirmpassword"  minlength="8" autocomplete="new-password" />
                        </div>

                    </li>
                </ul>

                <div class="footer">
                    <button type="submit">Create Account</button>

                    <p>Already have an account? <a href="">Log in</a></p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
